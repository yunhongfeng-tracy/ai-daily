name: AI Daily Deploy

on:
  schedule:
    # 每天 UTC 16:00 (北京时间 00:00) 自动生成并部署
    - cron: '0 16 * * *'
  workflow_dispatch:
    # 手动触发
  push:
    branches: [main]
    paths:
      - 'reports/*.md'
      - 'generate_report.py'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Daily Report
        run: |
          python3 generate_report.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
